<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            color: white;
            font-size: 1.2em;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #gameCanvas {
            border: 4px solid white;
            background-color: #1a1a2e;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .controls {
            margin-top: 20px;
            color: white;
        }

        .controls p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            color: #ff6b6b;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score-item">
                <strong>Score:</strong> <span id="score">0</span>
            </div>
            <div class="score-item">
                <strong>High Score:</strong> <span id="highScore">0</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>üéÆ Use Arrow Keys to Control</p>
            <p>üçé Eat the food to grow</p>
            <button id="restartBtn" onclick="restartGame()">Restart Game</button>
        </div>
        <div id="gameOverText" class="game-over">Game Over! Press Restart</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverText = document.getElementById('gameOverText');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Snake
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // Food
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };

        // Game state
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;
        let gameRunning = false;
        let gameLoop;

        // Input handling
        let inputQueue = [];
        const maxInputQueue = 2;

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            // Prevent default arrow key scrolling
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (inputQueue.length >= maxInputQueue) return;

            const lastDirection = inputQueue.length > 0
                ? inputQueue[inputQueue.length - 1]
                : {dx, dy};

            switch(e.key) {
                case 'ArrowUp':
                    if (lastDirection.dy === 0) {
                        inputQueue.push({dx: 0, dy: -1});
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowDown':
                    if (lastDirection.dy === 0) {
                        inputQueue.push({dx: 0, dy: 1});
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowLeft':
                    if (lastDirection.dx === 0) {
                        inputQueue.push({dx: -1, dy: 0});
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowRight':
                    if (lastDirection.dx === 0) {
                        inputQueue.push({dx: 1, dy: 0});
                        if (!gameRunning) startGame();
                    }
                    break;
            }
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameOverText.style.display = 'none';
            gameLoop = setInterval(update, 100);
        }

        function update() {
            // Process input queue
            if (inputQueue.length > 0) {
                const input = inputQueue.shift();
                dx = input.dx;
                dy = input.dy;
            }

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;

                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }

                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#2a2a3e';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4ecdc4';
                } else {
                    // Body - gradient effect
                    const opacity = 1 - (index / snake.length) * 0.5;
                    ctx.fillStyle = `rgba(78, 205, 196, ${opacity})`;
                }

                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (dy === 0) { // Moving horizontally
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + 13, eyeSize, eyeSize);
                    } else { // Moving vertically
                        ctx.fillRect(segment.x * gridSize + 4, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + 13, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    }
                }
            });
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverText.style.display = 'block';
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            inputQueue = [];
            placeFood();
            gameOverText.style.display = 'none';
            gameRunning = false;
            draw();
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
