<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Neon Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, 50px); }
        }

        .game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            text-align: center;
        }

        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff;
            margin: 0;
            font-size: 2.5em;
            text-shadow:
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #bf00ff;
            animation: pulse 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            50% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #bf00ff; }
        }

        .score-board {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .score-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow:
                0 0 10px rgba(0, 255, 255, 0.5),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            text-shadow: 0 0 10px #00ffff;
        }

        .score-item strong {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            z-index: 10;
        }

        .controls p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1em;
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            border: 2px solid #ff00ff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            text-shadow: 0 0 5px #ff00ff;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            background: rgba(255, 0, 255, 0.3);
            box-shadow:
                0 0 20px rgba(255, 0, 255, 0.8),
                0 0 30px rgba(255, 0, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff006e;
            font-size: 3em;
            font-weight: bold;
            display: none;
            text-shadow:
                0 0 10px #ff006e,
                0 0 20px #ff006e,
                0 0 30px #ff006e;
            animation: flicker 0.5s infinite;
            z-index: 10;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .attract-mode-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 2.5em;
            font-weight: bold;
            display: none;
            text-align: center;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            animation: pulse-attract 2s ease-in-out infinite;
            z-index: 10;
            pointer-events: none;
        }

        .attract-mode-overlay .demo-label {
            font-size: 0.6em;
            color: #ff00ff;
            text-shadow:
                0 0 10px #ff00ff,
                0 0 20px #ff00ff;
            margin-bottom: 20px;
        }

        @keyframes pulse-attract {
            0%, 100% {
                opacity: 0.7;
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score-item">
                <strong>Score:</strong> <span id="score">0</span>
            </div>
            <div class="score-item">
                <strong>High Score:</strong> <span id="highScore">0</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <p>üéÆ Use Arrow Keys to Control</p>
            <p>üçé Eat the food to grow</p>
            <button id="restartBtn" onclick="restartGame()">Restart Game</button>
        </div>
        <div id="gameOverText" class="game-over">Game Over! Press Restart</div>
        <div id="attractModeOverlay" class="attract-mode-overlay">
            <div class="demo-label">DEMO MODE</div>
            <div>PRESS ANY KEY TO START</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverText = document.getElementById('gameOverText');
        const attractModeOverlay = document.getElementById('attractModeOverlay');

        // Game settings
        const gridSize = 20;
        let tileCount;

        // Initialize canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            tileCount = Math.floor(Math.min(canvas.width, canvas.height) / gridSize);
        }

        // Resize canvas on load and window resize
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            draw();
        });

        // Snake
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;

        // Food
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };

        // Game state
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;
        let gameRunning = false;
        let gameLoop;
        let attractMode = true; // Start in attract mode
        let aiMode = false; // Flag to indicate AI is playing

        // Input handling
        let inputQueue = [];
        const maxInputQueue = 2;

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            // Prevent default arrow key scrolling
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            // If in attract mode, any key starts the game
            if (attractMode) {
                exitAttractMode();
                return;
            }

            if (inputQueue.length >= maxInputQueue) return;

            const lastDirection = inputQueue.length > 0
                ? inputQueue[inputQueue.length - 1]
                : {dx, dy};

            switch(e.key) {
                case 'ArrowUp':
                    if (lastDirection.dy === 0) {
                        inputQueue.push({dx: 0, dy: -1});
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowDown':
                    if (lastDirection.dy === 0) {
                        inputQueue.push({dx: 0, dy: 1});
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowLeft':
                    if (lastDirection.dx === 0) {
                        inputQueue.push({dx: -1, dy: 0});
                        if (!gameRunning) startGame();
                    }
                    break;
                case 'ArrowRight':
                    if (lastDirection.dx === 0) {
                        inputQueue.push({dx: 1, dy: 0});
                        if (!gameRunning) startGame();
                    }
                    break;
            }
        }

        function exitAttractMode() {
            attractMode = false;
            aiMode = false;
            attractModeOverlay.style.display = 'none';
            restartGame();
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            gameOverText.style.display = 'none';
            gameLoop = setInterval(update, 100);
        }

        // Simple AI logic for attract mode
        function getAIMove() {
            const head = snake[0];

            // Calculate the direction to the food
            const toFoodX = food.x - head.x;
            const toFoodY = food.y - head.y;

            // Get valid moves (not opposite to current direction and not into walls/self)
            const possibleMoves = [];

            // Try each direction
            const moves = [
                {dx: 0, dy: -1, priority: 0}, // up
                {dx: 0, dy: 1, priority: 0},  // down
                {dx: -1, dy: 0, priority: 0}, // left
                {dx: 1, dy: 0, priority: 0}   // right
            ];

            moves.forEach(move => {
                // Check if move is opposite to current direction
                if ((move.dx === -dx && move.dy === -dy) && (dx !== 0 || dy !== 0)) {
                    return;
                }

                const newHead = {x: head.x + move.dx, y: head.y + move.dy};

                // Check if move is valid (not into wall or self)
                if (newHead.x >= 0 && newHead.x < tileCount &&
                    newHead.y >= 0 && newHead.y < tileCount &&
                    !snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {

                    // Calculate priority based on distance to food
                    move.priority = 0;

                    // Prioritize moves toward food
                    if (Math.abs(toFoodX) > Math.abs(toFoodY)) {
                        // Horizontal movement is more important
                        if (toFoodX > 0 && move.dx === 1) move.priority += 10;
                        if (toFoodX < 0 && move.dx === -1) move.priority += 10;
                        if (toFoodY > 0 && move.dy === 1) move.priority += 5;
                        if (toFoodY < 0 && move.dy === -1) move.priority += 5;
                    } else {
                        // Vertical movement is more important
                        if (toFoodY > 0 && move.dy === 1) move.priority += 10;
                        if (toFoodY < 0 && move.dy === -1) move.priority += 10;
                        if (toFoodX > 0 && move.dx === 1) move.priority += 5;
                        if (toFoodX < 0 && move.dx === -1) move.priority += 5;
                    }

                    possibleMoves.push(move);
                }
            });

            // Sort by priority and return best move
            if (possibleMoves.length > 0) {
                possibleMoves.sort((a, b) => b.priority - a.priority);
                return possibleMoves[0];
            }

            // If no valid moves, return current direction
            return {dx, dy};
        }

        function update() {
            // AI control in attract mode
            if (aiMode && attractMode) {
                const aiMove = getAIMove();
                dx = aiMove.dx;
                dy = aiMove.dy;
            } else if (!aiMode) {
                // Process input queue for player control
                if (inputQueue.length > 0) {
                    const input = inputQueue.shift();
                    dx = input.dx;
                    dy = input.dy;
                }
            }

            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;

                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }

                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Calculate offset to center the grid
            const gridWidth = tileCount * gridSize;
            const gridHeight = tileCount * gridSize;
            const offsetX = (canvas.width - gridWidth) / 2;
            const offsetY = (canvas.height - gridHeight) / 2;

            // Draw grid with neon glow
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.2)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(offsetX + i * gridSize, offsetY);
                ctx.lineTo(offsetX + i * gridSize, offsetY + gridHeight);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(offsetX, offsetY + i * gridSize);
                ctx.lineTo(offsetX + gridWidth, offsetY + i * gridSize);
                ctx.stroke();
            }

            // Draw food with neon pink glow
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.fillStyle = '#ff006e';
            ctx.beginPath();
            ctx.arc(
                offsetX + food.x * gridSize + gridSize / 2,
                offsetY + food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Add extra glow ring
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Reset shadow for snake
            ctx.shadowBlur = 15;

            // Draw snake with neon green/cyan glow
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head - bright neon green
                    ctx.fillStyle = '#39ff14';
                    ctx.shadowColor = '#39ff14';
                } else {
                    // Body - gradient to cyan
                    const ratio = index / snake.length;
                    const green = Math.floor(57 + ratio * (0 - 57));
                    const red = Math.floor(57 * (1 - ratio));
                    ctx.fillStyle = `rgb(${red}, 255, ${green + 200})`;
                    ctx.shadowColor = '#00ffff';
                }

                ctx.fillRect(
                    offsetX + segment.x * gridSize + 1,
                    offsetY + segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Add border glow
                ctx.strokeStyle = index === 0 ? '#39ff14' : '#00ffff';
                ctx.lineWidth = 1;
                ctx.strokeRect(
                    offsetX + segment.x * gridSize + 1,
                    offsetY + segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );

                // Add eyes to head with glow
                if (index === 0) {
                    ctx.shadowBlur = 5;
                    ctx.fillStyle = '#ff00ff';
                    ctx.shadowColor = '#ff00ff';
                    const eyeSize = 3;
                    const eyeOffset = 5;

                    if (dy === 0) { // Moving horizontally
                        ctx.fillRect(offsetX + segment.x * gridSize + eyeOffset, offsetY + segment.y * gridSize + 4, eyeSize, eyeSize);
                        ctx.fillRect(offsetX + segment.x * gridSize + eyeOffset, offsetY + segment.y * gridSize + 13, eyeSize, eyeSize);
                    } else { // Moving vertically
                        ctx.fillRect(offsetX + segment.x * gridSize + 4, offsetY + segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(offsetX + segment.x * gridSize + 13, offsetY + segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    }
                }
            });

            // Reset shadow
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (attractMode) {
                // In attract mode, restart the demo automatically
                setTimeout(() => {
                    restartGame();
                    startAttractMode();
                }, 1500);
            } else {
                gameOverText.style.display = 'block';
            }
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            inputQueue = [];
            placeFood();
            gameOverText.style.display = 'none';
            gameRunning = false;
            draw();
        }

        function startAttractMode() {
            attractMode = true;
            aiMode = true;
            attractModeOverlay.style.display = 'block';

            // Give the snake an initial direction
            dx = 1;
            dy = 0;

            startGame();
        }

        // Initial draw and start attract mode
        draw();
        startAttractMode();
    </script>
</body>
</html>
